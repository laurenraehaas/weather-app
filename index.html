<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--style sheet (css)-->
  <link rel ='stylesheet' type=”text/css” href='./assets/css/style.css'
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

  <title>Weather App</title>
</head>

<main>
  <div class="container-fluid">
    <div class="row row-height">
      <div id="search" class="col-12 col-xl-4 min-vh-25 border border-2 border-dark d-flex flex-column">
        <div class="card mt-5 border border-2 border-dark">
          <h2 class="card-header text-uppercase border-bottom border-2 border-dark">Search by City</h2>
          <form id="user-form" class="card-body">
            <label for="city" class="form-label"> city:</label>
            <input
              type="text"
              id="city"
              name="city"
              autofocus="true"
              class="form-input w-100 ny-2 py-1"
              placeholder="enter-a-city"
            />
            <button
              class="btn btn-secondary w-100 mt-3 py-2"
              type="submit"
              id="submit-city-btn"
            >
            Get Weather
          </button>
          </form>
          <div id="city-search-reults" class="mx-4"></div>
        </div>
        <div id="city-list" class="px-3 mt-5 d-flex flex-column justify-content-center align-items-center"></div>
        <button id="clear-list"
        class="btn btn-secondary w-100 nt-auto mb-5 py-2">
        Clear List
      </button>
      </div>
      <div id="conditions" class="col-12 col-xl-8">
        <div class="row row-height">
          <section
          id="current-bg" 
          class="col-height bg-gradient border-dark todays-weather d-flex justify-content-center align-items-center flex-column">
          </section>
          <section
          id="five-day"
          class="col-height bg-gradient border-dark forecast-weather d-flex justify-content-evenly align-items-center"
          ></section>
        </div>
      </div>
    </div>
  </div>
</main>
